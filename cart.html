<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LaceLane Cart</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link href="./resources/CSS/cartStyle.css" rel="stylesheet" />
</head>

<body>
  <header>
    <a href="./index.html"> <img src="./resources/images/logo-lacelane.png" alt="logo" class="logo" /></a>
    <h1>LaceLane</h1>
    <nav>
      <a href="./index.html" class="nav-link">
        <i class="fa fa-fw fa-home"></i>
        <span>Home</span>
      </a>
      <a href="#" class="nav-link">
        <i class="fa fa-fw fa-envelope"></i>
        <span>Contact</span>
      </a>
      <a href="#" class="nav-link">
        <i class="fa fa-fw fa-user"></i>
        <span>Account</span>
      </a>
      <a href="./cart.html" class="nav-link">
        <i class="fa fa-fw fa-shopping-cart"></i>
        <span>Cart</span>
      </a>
    </nav>
  </header>

  <div class="shopping-cart">
    <h3>Shopping Cart</h3>
    <div class="items item-1">
      <img src="./resources/images/sneaker01.jpg" alt="" />
      <div class="description">
        <h4>Jordan Spizike Low</h4>
        <p>Sand</p>
        <span>Size: 5</span>
        <p class="price">A$220.00</p>
      </div>
      <div class="quantity">
        <input type="number" name="pcs" min="1" max="4" placeholder="1"/>
        <button>Remove</button>
      </div>
    </div>
    <div class="items item-2">
      <img src="./resources/images/sneaker02.jpg" alt="" />
      <div class="description">
        <h4>New Balance Kawhi 4</h4>
        <p>Petal</p>
        <span>Size: 9</span>
        <p class="price">A$190.00</p>
      </div>
      <div class="quantity">
        <input type="number" name="pcs" min="1" max="4" placeholder="1"/>
        <button>Remove</button>
      </div>
    </div>
    <div class="items item-3">
      <img src="./resources/images/sneaker05.jpg"" alt="" />
        <div class=" description">
      <h4>Adidas Ozmillen Utility</h4>
      <p>Black/Castlerock</p>
      <span>Size: 10</span>
      <p class="price">A$280.00</p>
    </div>
    <div class="quantity">
      <input type="number" name="pcs" min="1" max="4" placeholder="1"/>
      <button>Remove</button>
    </div>
  </div>
  </div>
  <div class="summary">
    <h3>Summary</h3>
    <input type="text" name="coupon" id="coupon" placeholder="Enter Coupon Code Here" />
    <br>
    <button class="promo-btn">Apply Promo Code</button>
    <table>
      <tr>
        <td>SUBTOTAL</td>
        <td>$690</td>
      </tr>
      <tr>
        <td>SHIPPING</td>
        <td>FREE</td>
      </tr>
      <tr>
        <td><strong>TOTAL</strong></td>
        <td>$690</td>
      </tr>
    </table>
    <button class="pay">Pay</button>
    <button class="cancel">Cancel</button>
  </div>

  <footer>
    <p>LaceLane &copy; 2024</p>
    <a href="./index.html"> <img src="./resources/images/logo-lacelane.png" alt="logo" class="logo" /></a>
    <div class="social">
      <a href="#" class="nav-link">
        <i class="fa fa-facebook"></i>
      </a>
      <a href="#" class="nav-link">
        <i class="fa fa-instagram"></i>
      </a>
      <a href="#" class="nav-link">
        <i class="fa fa-pinterest"></i>
      </a>        
    </div>
  </footer>
</body>

</html>
